<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <style>
        body {
            margin: 0;
            width: 300px; /* Set a smaller width for the popup */
            height: auto; /* Height will adjust based on content */
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background: linear-gradient(120deg, #FFB81C, #003594);
            padding: 10px; /* Add padding around the content */
        }
        
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px; /* Smaller padding */
            border-radius: 10px;
            text-align: center;
            width: 90%; /* Slightly less than full width of the popup */
        }

        input {
            width: 100%; /* Full width input */
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center; /* Center text in the input */
        }

        button {
            padding: 5px 10px;
            font-size: 12px; /* Smaller font size */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 5px; /* Smaller margin */
            font-size: 12px; /* Smaller font size */
            color: white; 
        }
    </style>
    <script>
        async function checkLink() {
            const linkInput = document.getElementById('linkInput').value;
            const resultDiv = document.getElementById('result');

            // Make a POST request to the Flask server
            try {
                const response = await fetch('http://127.0.0.1:5000/check-link', { // Ensure this is correct
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ links: [linkInput] }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                // Display the result and change text color based on result
                if (data[0] === 1) {
                    resultDiv.innerText = 'Phishing detected!';
                    resultDiv.style.color = 'red'; // Change text color to red
                } else {
                    resultDiv.innerText = 'Link is safe.';
                    resultDiv.style.color = 'green'; // Change text color to green
                }
            } catch (error) {
                resultDiv.innerText = 'Error checking the link: ' + error.message;
                resultDiv.style.color = 'white'; // Reset color in case of an error
            }
        }

        // Allow pressing Enter to check the link
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkLink();
            }
        });
    </script>
</head>
<body>
    <div class="box" id="link-checker">
        <h1 style="font-size: 14px;">Link Checker</h1> <!-- Keep font size uniform -->
        <input type="text" id="linkInput" placeholder="Enter URL here" />
        <button onclick="checkLink()">Check Link</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
